databaseChangeLog:
  - changeSet:
      id: add_status_column_to_users_table
      author: Turkhan Dunyamaliyev
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
                  defaultValue: ACTIVE