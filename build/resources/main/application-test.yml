spring:
  application:
    name: texnoera
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    hikari:
      minimum-idle: 3
      maximum-pool-size: 6
      idle-timeout: 30000
      max-lifetime: 2000000
      connection-timeout: 60000
  jpa:
    show-sql: true
    open-in-view: true

server:
  port: 8080

application:
  whitelist:
    user: 9
