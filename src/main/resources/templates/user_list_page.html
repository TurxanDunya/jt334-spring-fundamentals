<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title>Users</title>
  </head>
  <body>

  <h1>User List</h1>

  <table border="1">
    <thead>
    <tr>
      <th>Username</th>
      <th>Age</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.age}"></td>
    </tr>
    </tbody>
  </table>
  </body>
</html>
