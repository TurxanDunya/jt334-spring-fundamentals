spring:
  application:
    name: texnoera
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
    hikari:
      minimum-idle: 3
      maximum-pool-size: 6
      idle-timeout: 30000
      max-lifetime: 2000000
      connection-timeout: 60000
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    show-sql: true
    open-in-view: true
  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true

server:
  port: 8080

application:
  whitelist:
    user: 9

logging:
  level:
    root: info
    com.texnoera: debug

springdoc:
  api-docs:
    path: /v3/api-docs

cache:
  redis:
    user:
      ttl: 10 #seconds