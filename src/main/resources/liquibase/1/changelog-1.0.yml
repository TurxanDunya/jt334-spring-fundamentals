databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: Turkhan Dunyamaliyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
            remarks: Table to store users data